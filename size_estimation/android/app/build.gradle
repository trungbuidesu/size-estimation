plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def opencvDir = localProperties.getProperty('opencv.dir')

android {
    namespace = "com.example.size_estimation"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // aaptOptions {
    //     noCompress "tflite"
    // }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.size_estimation"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        // ARCore yêu cầu minSdk 24 trở lên.
        minSdk = Math.max(flutter.minSdkVersion, 24)
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14 -frtti -fexceptions"
                // Pass OpenCV directory to CMake if defined in local.properties
                if (opencvDir != null) {
                    arguments "-DOpenCV_DIR=${opencvDir}/sdk/native/jni", "-DANDROID_STL=c++_shared"
                }
            }
        }

        ndk {
            // Restrict to common ABIs to speed up build and ensure compatibility
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    externalNativeBuild {
        cmake {
            path "../../native_src/CMakeLists.txt"
        }
    }
}

flutter {
    source = "../.."
}

    dependencies {

    // implementation 'org.tensorflow:tensorflow-lite:2.14.0'
    // implementation 'org.tensorflow:tensorflow-lite-support:0.4.4'
    // implementation 'org.tensorflow:tensorflow-lite-gpu:2.14.0'
    implementation 'com.quickbirdstudios:opencv-contrib:4.5.3.0'
}
